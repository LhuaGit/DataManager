<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<header th:fragment="header">
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(function () {
            //手机设备的简单适配
            var treeMobile = $('.site-tree-mobile'),
                shadeMobile = $('.site-mobile-shade')

            treeMobile.on('click', function () {
                $('body').addClass('site-mobile');
            });

            shadeMobile.on('click', function () {
                $('body').removeClass('site-mobile');
            });

            //菜单绑定
            $(".switchMenu").on("click", function () {
                if ($(this).find("i.fa-outdent").length > 0) {
                    $(this).find("i").removeClass("fa-outdent").addClass("fa-indent");
                } else {
                    $(this).find("i").removeClass("fa-indent").addClass("fa-outdent");
                }
                $(".layui-layout-admin").toggleClass("showMenu");
            });
        });

        /*]]>*/
    </script>
    <div class="layui-layout layui-layout-admin">
        <!--#1176AF-->
        <div class="layui-header ">
            <a href="javascript:;" class="layui-hide-xs"><a href="/home" style="font-weight: bold;">
                <div class="layui-logo">
                    <img src="/images/head_logo.png" height="35"></img>
                    江浦路街道困难家庭个案管理系统 v2.0
                </div>
            </a>
            </a>
            <a href="javascript:;" class="layui-hide-xs">
                <div class="switchMenu" style="display: none;"><i class="fa fa-indent"></i></div>
            </a>
        </div>
        <div class="head-bar ">
            <a href="javascript:;" class="layui-hide-xs">
                <div class="background:url(/images/head_bar.png)" height="20px" width="auto">
                </div>
            </a>
        </div>


        <div class="layui-side layui-bg-wight">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
